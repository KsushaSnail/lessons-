
<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>LESSON-11</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
            <!-- <span class="logo">Snail_Ksu</span> -->
            </header>
            <main class="page">
                <div class="wrap-picture">
                    <div class="wrap-picture__container">
                        <div class="wrap-picture__content">
                            <div class="wrap-picture__image-all">
                                <div class="wrap-picture__ballon ballon">
                                <div class="ballon__top"></div>
                                <div class="ballon__middle"></div>
                                <div class="ballon__bootom">
                                    <div class="ballon__line ballon__line--one"></div> 
                                    <div class="ballon__line ballon__line--two"></div>
                                    <div class="ballon__line ballon__line--three"></div>
                                    <div class="ballon__line ballon__line--four"></div>
                                </div>
                                </div>
                                <div  class="wrap-picture__car car">
                                <div class="car__roof roof">
                                    <div class="roof__top-main"></div>
                                    <div class="roof__window window"></div>
                                    <div class="roof__mirror"></div>
                                </div>
                                <div class="car__base base">
                                    <div class="base__car-body body">
                                        <div class="body__car"></div>
                                        <div class="body__door-handle handle"></div>
                                        <div class="body__door-handle handle body__door-handle--right"></div>
                                    </div>
                                    <div class="base__weels weel">
                                        <div class="weel__pic"></div>
                                        <div class="weel__pic"></div>
                                    </div>
                                </div>
                                <div class="car__line-door line-door"></div>
                                </div>
                            </div>
                            
                        </div>
                       
                    </div>
                </div>
                <div class="lesson">
                    <div  class="lesson__container">
                        <div class="lesson__wrap">
                            <div class="lesson__items items">
                                <div class="items__box box box--translate">
                                    <h2>translate (x, y)</h2>
                                </div>
                            </div>
                            <div class="lesson__items items">
                                <div class="items__box box box--scale">
                                    <h2>Scale (x, y)</h2>
                                </div>
                            </div>
                            <div class="lesson__items items">
                                <div class="items__box box box--scale-mirror">
                                    <h2>Scale (x, y)  ДЗЕРКАЛО</h2>
                                </div>
                            </div>
                            <div class="lesson__items items">
                                <div class="items__box box box--rotate-plus">
                                    <h2>Rotate (n + deg) По год. стрілці</h2>
                                </div>
                            </div>
                            <div class="lesson__items items">
                                <div class="items__box box box--rotate-minus">
                                    <h2>Rotate (n + deg) Прооти год. стрілці</h2>
                                </div>
                            </div>
                            <div class="lesson__items items">
                                <div class="items__box box box--skew">
                                    <h2>Skew (x + deg, y + deg)</h2>
                                </div>
                            </div>
                            <div class="lesson__items items">
                                <div class="items__box box box--multiplicity">
                                    <h2>Множинні 2D трансформації </h2>
                                </div>
                            </div>
                             <div class="lesson__items items">
                                <div class="items__box box box--origin">
                                    <h2>Transform-origin </h2>
                                </div>
                            </div>
                            <div class="lesson__items items items--3dtransform">
                                <div class="items__box box box--translate3d">
                                    <h2>Translate 3D</h2>
                                </div>
                            </div>
                             <div class="lesson__items items items--3dtransform">
                                <div class="items__box box box--rotate3d">
                                    <h2>rotate3D (x,y,z,n+deg)</h2>
                                </div>
                            </div>
                             <div class="lesson__items items items--3dtransform items--3dstyle">
                                <div class="items__box box box--rotate3d">
                                    <h2>rotate3D (x,y,z,n+deg)</h2>
                                </div>
                            </div>
                            <div class="lesson__items items items--3dtransform items--3dstyle">
                                <div class="items__box box box--backface">
                                    <h2>Backface-visibility</h2>
                                </div>
                            </div>
                        </div>
                        
                        

                    </div>
                </div>
            </main>
            <footer class="footer">
                <!-- <span class="logo"><a href="#"> Snail_Ksu</a></span> -->
            </footer>
        </div>
    </body>
</html>
